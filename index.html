<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RoofArt</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body style="background: rgb(24, 29, 31);">
	<header class="top">
		<nav>
			<input type="checkbox" id="checkbox-menu">
			<label for="checkbox-menu">
				<ul class="menu touch">
					<li><h1 class="logo">RoofArt</h1></li>
					<button class="custom-btn add" id="open_pop_add">+ Доход</button>
					<button class="custom-btn min" id="open_pop_min">- Расход</button>
					<button class = "custom-btn tran" id="open_pop_tran">~ Перевод</button>
				</ul>
				<span class="toggle">☰</span>
			</label>
		</nav>
	</header>
	<!-- Первый поп-ап для дохода -->
<div class="pop_up" id="pop_up">
	<div class="pop_up_container">
		<div class="pop_up_body" id="pop_up_body">
			<p>Доход</p>
			<form method="post" action="action.php">
				<input type="float" id="name" name="name" placeholder="Сумма">
				<input type="date" name="" placeholder="Дата">
				<input type="text" name="" placeholder="Контрагент">
				<input type="text" name="" placeholder="Примечание">
				<button>Доход</button>
			</form>
			<div class="pop_up_close" id="pop_up_close">&#10006</div>
		</div>
	</div>
</div>
<!-- Второй поп-ап для расходов -->
<div class="pop_up_min" id="pop_up_min">
	<div class="pop_up_container_min">
		<div class="pop_up_body_min" id="pop_up_body_min">
			<p>Расход</p>
			<form action="">
				<input type="float" placeholder="Сумма">
				<input type="date" name="" placeholder="Дата">
				<form>
					<label>
						<input type="checkbox" name="Type" value="invest">
						Инвестиции
					</label>
					<br>
					<label>
						<input type="checkbox" name="Type" value="real">
						Реализация
					</label>
					<br>
					<label>
						<input type="checkbox" name="Type" value="exchange">
						Обмен
					</label>
					<br>
					<label>
						<input type="checkbox" name="Type" value="transfer">
						Передача
					</label>
				</form>
				<input type="text" name="" placeholder="Контрагент">
				<input type="text" name="" placeholder="Примечание">
				<button>Расход</button>
			</form>
			<div class="pop_up_close_min" id="pop_up_close_min">&#10006</div>
		</div>
	</div>
</div>
<!-- Третий поп-ап для переводов -->
<div class="pop_up_tran" id="pop_up_tran">
	<div class="pop_up_container_tran">
		<div class="pop_up_body_tran" id="pop_up_body_tran">
			<p>Перевод</p>
			<form action="">
				<input type="float" placeholder="Сумма">
				<input type="date" name="" placeholder="Дата">
				<!-- На какой счет -->
				<form>
					<label>
						<input type="checkbox" name="Type" value="A">
						Счёт А
					</label>
					<br>
					<label>
						<input type="checkbox" name="Type" value="B">
						Счёт Б
					</label>
					<br>
					<label>
						<input type="checkbox" name="Type" value="C">
						Счёт В
					</label>
					<br>
					<label>
						<input type="checkbox" name="Type" value="D">
						Счёт Д
					</label>
				</form> 
				<input type="text" name="" placeholder="Примечание">
				<button>Перевод</button>
			</form>
			<div class="pop_up_close_tran" id="pop_up_close_tran">&#10006</div>
		</div>
	</div>
</div>
<script src="main.js"></script>
</body>
</html>
